# https://gist.github.com/seldo/9283757
machine:
  pre:
    - npm config set ca ""
  node:
    version: v0.10.28

deployment:
  stable:
    branch: master
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push git@heroku.com:cineio-meetups.git $CIRCLE_SHA1:refs/heads/master
